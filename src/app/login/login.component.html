<div class="container col-6" style="margin-top: 20px;">
  <div class="row">
    <div class="col-lg-12">
      <form>
        <h2 class="text-center">WorkMeOut Login</h2>
        <br/>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="user.username" placeholder="Username" [(ngModel)]="user.username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="pwd" name="user.password" placeholder="Password" [(ngModel)]="user.password">
        </div>

        <div class="align-center">
          <button type="submit" class="btn btn-default" id="login" (click)="login()">Login</button>
        </div>
      </form>
      <br>
      <br>
      <div *ngIf="!isValid" class="alert alert-danger" id="formError">
        Invalid Credentials!
      </div>

    </div>
  </div>
</div>
