<div class="container col-6" style="margin-top: 20px;">
  <form id="register-form" role="form">
    <h2 class="text-center">Register</h2>
    <br/>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="user.firstName" placeholder="First Name" [(ngModel)]="user.firstName">
    </div>
    <div *ngIf="!isValidFirstName" class="alert alert-danger" id="formError">
      First name must be at least 2 characters.
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="user.lastName" placeholder="Last Name" [(ngModel)]="user.lastName">
    </div>
    <div *ngIf="!isValidLastName" class="alert alert-danger" id="formError">
      Last name must be at least 2 characters.
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="user.email" placeholder="Email" [(ngModel)]="user.email" (blur)="validEmail()">
    </div>
    <div *ngIf="!isValidEmail" class="alert alert-danger" id="formError">
      Email not accepted. Please try again.
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="user.username" placeholder="Username" [(ngModel)]="user.username"
        (blur)="validUsername()">
    </div>
    <div *ngIf="!isValidUsername" class="alert alert-danger" id="formError">
      Username not accepted. Please try again.
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="user.password" placeholder="Password" [(ngModel)]="user.password">
    </div>
    <div *ngIf="!isValidPassword" class="alert alert-danger" id="formError">
      Password must be at least 8 characters.
    </div>

    <div class="form-group">
      <label for="phonenumber">Phone Number</label>

      <input type="text" class="form-control" id="phonenumber" name="user.phone" placeholder="e.g. 1234567890" [(ngModel)]="user.phone">
    </div>
    <div *ngIf="!isValidPhoneNumber" class="alert alert-danger" id="formError">
      Invalid phone number. Use one of the following formats: (XXXXXXXXXX)

    </div>

    <div class="justify-content-center">
      <button type="submit" class="btn btn-register" id="register" (click)="register()">Register</button>
    </div>
  </form>
</div>
