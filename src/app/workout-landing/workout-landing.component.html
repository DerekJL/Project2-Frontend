<div class="container">
  <div class="jumbotron text-center">
    <h1 class="jumbotron-heading">Your Workouts!</h1>
    <p class="lead text-muted">Quickly Start an Existing Workout or Create a New One From Scratch</p>
    <button type="button" class="btn btn-primary" routerLink="../createworkout">Create Workout</button>
  </div>
  <div class="container" *ngIf="workouts.length==0">
      <div class="text-center">
        <h2>You do not have any workouts. <br>Create a new one now with the button above.</h2>
      </div>
    </div>
  <div class="row">
    <div class="card-deck col-4" *ngFor="let workout of workouts">
      <div class="card border-info mb-3">
        <div class="card-body text-info">
          <h5 class="card-title">{{workout.workout_name}}</h5>
          <p class="card-text">Number of exercises: </p>
          <p class="card-text">Workout description: {{workout.workout_description}}</p>
          <div class="card-footer text-muted">
            <a class="card-link" (click)="openModal(workout)">View Details</a>
            <a class="card-link" (click)="startWorkout(workout)">Start Workout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
